<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="/static/loginreg.css">
</head>
<body>
    <div class="login-page">
        <div class="form">

            <input type="email" id="email" placeholder="email address"/>
        <input type="password" id="password" placeholder="password"/>
        <button id="login">login</button>
        <p class="message">Not registered? <a href="/register">Create an account</a></p>
       
        </div>
      </div>

</body>
<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.17.2/firebase-app.js";
    import { getAnalytics } from "https://www.gstatic.com/firebasejs/9.17.2/firebase-analytics.js";
    import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/9.17.2/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyC9YaCgvrGjv7qOLXDDzUg86G-PRcAXZYU",
      authDomain: "gdah-69ae9.firebaseapp.com",
      projectId: "gdah-69ae9",
      storageBucket: "gdah-69ae9.appspot.com",
      messagingSenderId: "842147212860",
      appId: "1:842147212860:web:db622f9a78f3d37344dd39",
      measurementId: "G-W309KL9EKJ"
    };
  
    const app = initializeApp(firebaseConfig);
    const analytics = getAnalytics(app);   
    const auth = getAuth();

    document.getElementById("login").addEventListener("click", function() {
      var email =  document.getElementById("email").value;
      var password = document.getElementById("password").value;

      signInWithEmailAndPassword(auth, email, password)
      .then((userCredential) => {
        // Signed in 
        const user = userCredential.user;
        console.log(user);
        alert(user.email+" Login successfully!!!");
        window.location="/dashboard"
        document.getElementById('logout').style.display = 'block';
        // ...
      })
      .catch((error) => {
        const errorCode = error.code;
        const errorMessage = error.message;
        console.log(errorMessage);
        alert(errorMessage);
      });		  		  
  });

  </script>
</html>
